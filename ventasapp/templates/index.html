{% extends "base.html" %}

{% block title %} Index {% endblock title %}

{% block content %}
<h1>Welcome!</h1>

<a href="/sales" class="btn btn-info" role="button">Sales</a>
<a href="/salesSimulation" class="btn btn-info" role="button">Simulation</a>

<br>

<div class="col-md-6">
    <table class="table table-striped">
        <th>ID</th>
        <th>Name</th>
        <th>Unit Cost</th>
        <th>Unit Type</th>
        <th></th>
        <th></th>
        {% for p in ProductsParameter %}
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.unit_cost}}</td>
                <td>{{p.unit_type}}</td>
                <td><a href="products/{{p.id}}/edit/">Edit</a></td>
                <td><a href="products/{{p.id}}/delete/">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
