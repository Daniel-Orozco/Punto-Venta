{% extends "base.html" %}

{% block title %} Create Sale {% endblock title %}

{% block content %}

<form action="/sales/create/" method="POST">
    {% csrf_token %}
        {% for field in form %}
            <tr>
                <td>{{field.errors}}</td>
            </tr>
            <tr>
                <td>{{field.label}}</td>
                <td>{{field}}</td>
            </tr>
        {% endfor %}

    <input type="submit">
</form>
{% endblock content %}
