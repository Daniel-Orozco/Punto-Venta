{% extends "base.html" %}

{% block title %} search {% endblock title %}

{% block content %}
<!-- <h1>Search</h1> -->

<form method="GET" action="{% url 'search' %}">
      <input type="text" name="q" />
      <input type="submit" />
</form>

    <table class="table table-striped">
        <th>ID</th>
        <th>Name</th>
        <th>Unit Price</th>
        <th>Unit Type</th>
        {% for s in results %}
            <tr>
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.unit_cost}}</td>
                <td>{{s.unit_type}}</td>

            </tr>
        {% endfor %}
    </table>


{% endblock content %}
